<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        .div1{
            height: 50px;
            width: 200px;
            background-color: greenyellow;
            position: relative;
            /* left: 40px; */
        }
        .div2{
            height: 50px;
            width: 200px;
            background-color: blue;
            position: absolute;
            left: 50px;
            top: 20px;
            
        }
    </style>
</head>
<body>
    <!--1.Relative position = afno current position bata move huncha -->
    <!-- 2.Absolute position -->
    <!-- 3.Fixed position -->
    <!-- 4.sticky position -->
    <!-- relative is parent and absolute is child.and top left is essential to position.it is used mostly in drop down of list items -->

    <div class="div1">
        <h1>div1</h1>
    </div>

    <div class="div2"><h1>div2</h1></div>
</body>
</html>
