<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COlor</title>
    <style>
        .hexColors{
            background-color: #4c3a51;
        }
        .rgb{
            background-color: rgb(255, 100, 500);
        }
        .rgba{
            background-color: rgba(50, 100, 255, 0.5);
        }
        .hsl{
            background-color: hsl(144, 83%, 41%);
        }
        .hsla{
            background-color: hsla(144, 83%, 41%, 0.3);
        }
    </style>
</head>
<body>
    <pre>
        1.Hex colors
        2.RGB & RGBA
        3.hsl & hsla
        <!-- FOR COLOR GOT TO WEBSITE COLOR HUNT or color picker IN GOOGLE -->
    </pre>
    <h1 class="hexColors">Hex colors</h1>
    <h1 class="rgb">RGB</h1>  <!--rgb=red green blue-->
    <h1 class="rgba">RGBA</h1> <!--rgba= red green blue alpha= for transperancy= 0 to 1-->
    <h1 class="hsl">HSL</h1> <!--hue(number) saturation(in %) and light(%)-->
    <h1 class="hsla">HSLA</h1> <!--hue saturation light transprency-->
</body>
</html>
