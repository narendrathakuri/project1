<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icons</title>
    <!-- link copied from cdnjs and search ma gayera type font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <style>
        .fb {
            color: blue;
            font-size: 40px;
        }

        .insta {
            color: red;
            font-size: 40px;
        }

        .youtube {
            color: red;
            font-size: 40px;
        }
        .twitter{
            color: rgb(13, 13, 139);
            font-size: 40px;
        }
    </style>


</head>

<body>
    <!--FOR ICONS=>>font awesome in google or iconify design -->
    <a href="https://www.facebook.com"> <i class="fa-brands fa-facebook fb"></i></a>

    <a href="https://www.instagram.com"><i class="fa-brands fa-instagram insta"></i></a>
    <span class="iconify youtube" data-icon="fa-brands:youtube"></span>
    <span class="iconify twitter" data-icon="akar-icons:twitter-fill"></span>
</body>

</html>
